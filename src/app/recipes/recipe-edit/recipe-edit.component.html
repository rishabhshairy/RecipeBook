<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeEditForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="Submit" class="btn btn-success" [disabled]="!recipeEditForm.valid">Save</button>
          <button type="button" style="margin-left: 10px;" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <hr>
      <div class="row mar-top-20">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>

            <input type="text" id="name" class="form-control" formControlName="name">
            <span *ngIf="!f.name.valid && f.name.touched">Please Enter Name</span>

          </div>
        </div>
      </div>

      <div class="row mar-top-20">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id=imagePath class="form-control" formControlName="imagePath" #imagePath>
          </div>
        </div>
      </div>

      <div class="row mar-top-20">
        <div class="col-xs-12">
          <div class="form-group">
            <img [src]="imagePath.value" class="img-responsive" alt="Image">
          </div>
        </div>
      </div>

      <div class="row mar-top-20">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>

            <textarea type="text" id="description" class="form-control" rows="6"
              formControlName="description"></textarea>
              <span *ngIf="!f.description.valid && f.description.touched">Please Enter Description</span>


          </div>
        </div>
      </div>

      <div class="row mar-top-20">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row" *ngFor="let item of recipeEditForm.get('ingredients').controls; let i = index" 
            [formGroupName]="i"
            style="margin-top: 10px;">
            <div class="form-group">

              <div class="col-xs-8">

                <input type="text" class="form-control" formControlName="ingName" placeholder="Ingredient Name">

              </div>

              <div class="col-xs-2">

                <input type="number" class="form-control" formControlName="amount">

              </div>

              <div class="col-xs-2">

                <button type="button" (click)="onDeleteIngredient(i)" class="btn btn-danger">X</button>

              </div>
            </div>
          </div>
          <hr>
          <div class="row">
              <div class="col-xs-2">
    
                <button type="button" class="btn  btn-success" (click)="onAddIngredient()">Add Ingredient</button>
    
              </div>
            </div>
        </div>
        

      </div>

    </form>
  </div>

</div>
